<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUBUNGI KAMI</title>
    <link rel="stylesheet" href="hubungi.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="left">
                <div class="left-container">
                    <h2>Tentang Kami</h2>
                    <p>JANGAN SUNGKAN DUNGKAN</p>
                    <p>MARI KERJA SAMA DENGAN KAMI</p>
                </div>
            </div>
            <div class="right">
                <div class="right-container">
                    <form action="">
                        <h2>HUBUNGI KAMI</h2>
                        <input type="text" placeholder="Nama">
                        <input type="email" placeholder="Alamat Email">
                        <input type="text" placeholder="Perusahaan">
                        <input type="tel" placeholder="Telepon">
                        <textarea rows="10" placeholder="Pesan"></textarea>
                        <button type="submit">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
